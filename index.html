<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Material Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            margin-bottom: 20px;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            background: #f8f9fa;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Study Material Upload</h1>
    </header>
    <div class="container">
        <h2>Upload Study Material</h2>
        <form id="uploadForm">
            <label for="subjectCode">Subject Code:</label>
            <input type="text" id="subjectCode" name="subjectCode" placeholder="Enter Subject Code" required>
            
            <label for="file">Upload File:</label>
            <input type="file" id="file" name="file" required>
            
            <button type="submit">Upload</button>
        </form>

        <h2>Uploaded Materials</h2>
        <ul class="file-list" id="fileList">
            <!-- Uploaded files will be displayed here -->
        </ul>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const fileList = document.getElementById('fileList');

        uploadForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const subjectCode = document.getElementById('subjectCode').value;
            const fileInput = document.getElementById('file');
            const file = fileInput.files[0];

            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const listItem = document.createElement('li');
            listItem.textContent = `Subject Code: ${subjectCode} - File: ${file.name}`;
            fileList.appendChild(listItem);

            // Clear the form
            uploadForm.reset();
        });
    </script>
</body>
